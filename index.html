<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>

<body>
    <div class="content">
        <header>
            <h1>My Library</h1>
        </header>
        <main>
            <div class="books-operations">
                <h2>My Books</h2>
                <button id="add">Add Book</button>
                <button id="read">Read</button>
                <button id="not-yet">Not Yet</button>
                <button id="remove">Remove</button>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th colspan="2">ID</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Pages</th>
                            <th>Read</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
            </div>
            <dialog>
                <div id="form">
                    <button id="close">X</button>
                    <h3>Add Book</h3>
                    <legend>all fields are required</legend>
                    <input type="text" id="title" placeholder="Title" required>
                    <input type="text" id="author" placeholder="Author" required>
                    <input type="number" id="pages" placeholder="Pages" required>
                    <div>
                        <legend>Did you read this book?</legend>
                        <input type="radio" name="read" id="yes" value="yes" required checked>
                        <label for="yes">yes</label>
                        <input type="radio" name="read" id="no" value="no" required>
                        <label for="no">no</label>
                    </div>
                    <button type="submit" id="submit">Add</button>
                </div>
            </dialog>
        </main>
    </div>

    <script src="./index.js"></script>
</body>

</html>
